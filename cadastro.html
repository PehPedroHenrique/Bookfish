<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cadastro</title>
	<link rel="stylesheet" type="text/css" href="cadas.css">
</head>
<body>
     <section class="abc">
    <div>
       <section>
        <a href="inicial.html" class="botao">Voltar</a></section>
    </div>
    </section>
   <div class="area">
  
   <form action="#" method="post" autocomplete="off">
    <div class="container">
    <div class="box">
    <font color="white"><h1>Cadastro</h1>
    </font>
    <hr>

    <label for="email"><font color="white"><b>E-mail:</b></font></label>
    <input type="text" placeholder="Digite seu E-mail..." name="email" required>

    <label for="psw"><font color="white"><b>Senha:</b></font></label>
    <input type="password" placeholder="Digite sua senha..." name="psw" required>

    <label for="psw-repeat"><font color="white"><b>Repetir Senha:</b></font></label>
    <input type="password" placeholder="Repita a senha..." name="psw-repeat" required>
    <hr>

    <font color="white"><p>Antes de criar sua conta, leia nossos termos: <a href="#">Termos & Privacidade</a>.</p></font>
    <button type="submit" class="registerbtn">Cadastra-se</button></div>
  </div>

  </form>
</div>
</body>
</html>
